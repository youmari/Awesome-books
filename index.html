<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/style.css">
  <title>Welcome to Awesome Books</title>

<body>
   <nav>
     <h3 class="logo">Awesome books</h3>

       </li>
       <li>

        <input type="text" name="author" id="author" placeholder="Author" required>
        <br><br>
        <input type="button" id="add-btn" value="Add">
      </form>
    </section>
    
  </main>
  <section class="contact-container" id="contact">
    <h2 class="new-book">Contact information</h2>
    <p>Feel free to reach out to us...</p>
    <ul class="contact">
           <li>Email: xyz@microverse.com</li>   
           <li>Phone Number: 0123456789</li>
           <li>Address: <i>123 xyz chaine, lorem ipsum, 55678</i></li> 
    </ul>
  </section>
